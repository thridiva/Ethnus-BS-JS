<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 02</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script>
      function Sort() {
        var x = document.getElementById("x").value;
        document.getElementById("result").textContent = x
          .split("")
          .sort()
          .join("");
      }
    </script>
  </head>
  <body style="background-color: blanchedalmond">
    <div
      style="
        border: 5px solid black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 50%;
        left: 50%;
        padding-left: 50px;
        padding-right: 50px;
        padding-top: 50px;
        padding-bottom: 50px;
        transform: translate(-50%, -50%);
        background-color: lightsalmon;
        font-size: 40px;
      "
    >
      <center>
        <h4 class="text-danger m-2">String in Alphabetical Order</h4>
        <b>Enter String :</b> <input type="text" id="x" />
        <div>
          <button
            onclick="Sort()"
            class="bg-warning mt-2"
            style="border-width: 0px; border-radius: 6px"
          >
            Submit</button
          ><br /><br />
        </div>
        <b>Result :</b> <span id="result"></span>
      </center>
    </div>
  </body>
</html>
