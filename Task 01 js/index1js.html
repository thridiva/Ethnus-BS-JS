<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 01</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script>
      function Reverse() {
        var x = parseInt(document.getElementById("x").value);
        var rev = 0;
        while (x > 0) {
          rev = rev * 10 + (x % 10);
          x = parseInt(x / 10);
        }
        document.getElementById("result").textContent = rev.toString();
      }
    </script>
  </head>

  <body style="background-color: bisque">
    <div
      style="
        border: 5px solid black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 50%;
        left: 50%;
        padding-left: 50px;
        padding-right: 50px;
        padding-top: 50px;
        padding-bottom: 50px;
        transform: translate(-50%, -50%);
        background-color: lightblue;
        font-size: 40px;
      "
    >
      <center>
        <h4 class="text-danger m-3" style="font-size: smaller">
          <b>Reversing a Number</b>
        </h4>
        <b style="font-size: smaller">Enter a Number :</b>
        <input type="number" id="x" class="text-success" />
        <div>
          <button
            onclick="Reverse()"
            class="bg-warning mt-4"
            style="border-width: 3px; border-radius: 6px"
          >
            Submit</button
          ><br /><br />
        </div>
        <b>Result :</b> <span id="result" class="text-dark"></span>
      </center>
    </div>
  </body>
</html>
