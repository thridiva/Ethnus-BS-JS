<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-04</title>
  </head>
  <body>
    <div
      style="
        border: 5px solid black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: lightpink;
        font-size: 40px;
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 30px;
      "
    >
      <center>
        <button
          style="
            font-size: 20px;
            background-color: darkgray;
            padding-left: 50px;
            padding-right: 50px;
            padding-top: 0px;
            padding-bottom: 0px;
          "
          id="showdate"
          onclick="showdate()"
        >
          show Date
        </button>
        <p id="date-result"></p>
        <button
          style="
            font-size: 20px;
            background-color: darkgray;
            padding-left: 50px;
            padding-right: 50px;
            padding-top: 0px;
            padding-bottom: 0px;
          "
          id="showtime"
          onclick="showTime()"
        >
          show Time
        </button>
        <p id="time-result"></p>
      </center>
      <script>
        function showdate() {
          let date = document.getElementById("showtime");
          date = new Date();
          const months = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
          ];
          document.getElementById("date-result").innerHTML =
            date.getDate() +
            "/" +
            months[date.getMonth()] +
            "/" +
            date.getFullYear();
        }

        function showTime() {
          let date = document.getElementById("showdate");
          date = new Date();
          document.getElementById("time-result").innerHTML = date;
        }
      </script>
    </div>
  </body>
</html>
